<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>INPUTS</title>
</head>

<body>
  <form class="" action="index.html" method="post">
    <label for="">THIS IS A LABEL AND A FORM WITH TEXT</label>
    <input type="text" name="" value="">
  </form>
  <form class="" action="index.html" method="post">
    <label for="">THIS IS A LABEL AND A FORM WITH SUBMIT</label>
    <input type="text" name="" value="">
    <input type="submit" name="">
  </form>
  <form class="" action="index.html" method="post">
    <label for="">THIS IS A FILE PICKER</label>
    <input type="file" name="" value="">
  </form>
  <form class="" action="index.html" method="post">
    <label for="">THIS IS A DATE PICKER</label>
    <input type="date" name="" value="">
  </form>
  <form class="" action="index.html" method="post">
    <label for="">THIS IS A RADIO BUTTON</label>
    <input type="radio" name="" value="">
  </form>
  <form class="" action="index.html" method="post">
    <label for="">THIS IS A SLIDER</label>
    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
  </form>
</body>

</html>
